<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình tạo mã 2FA (TOTP)</title>
    <!-- Tích hợp Tailwind CSS -->
    <script src="https://toolbykien.github.io/tailwindcss.js"></script>
    <!-- Tích hợp thư viện otpauth.js -->
    <script src="https://toolbykien.github.io/otpauth.umd.min.js"></script>
    <!-- Tích hợp Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Áp dụng font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
            /* Hiệu ứng nền gradient chuyển động */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #111827);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* CSS cho thanh thời gian */
        #progressBar {
            transition: width 1s linear;
        }

        /* Tăng cường hiệu ứng focus cho input */
        input:focus {
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.5);
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <!-- Khung chính với hiệu ứng thủy tinh -->
    <div class="w-full max-w-md bg-black/30 backdrop-blur-xl rounded-2xl shadow-2xl p-6 md:p-8 space-y-6 border border-white/20">
        
        <!-- Tiêu đề -->
        <div class="text-center">
            <h1 class="text-4xl font-black bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">Trình tạo mã 2FA</h1>
            <p class="text-gray-400 mt-2">Tạo mã TOTP từ khóa bí mật của bạn.</p>
        </div>

        <!-- Khu vực nhập liệu -->
        <div class="space-y-4">
            <div>
                <label for="secretKey" class="block mb-2 text-sm font-medium text-gray-300">Nhập mã bí mật (Secret Key)</label>
                <div class="relative">
                    <!-- Icon ổ khóa -->
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </div>
                    <input type="text" id="secretKey" class="bg-white/10 border border-white/20 text-white placeholder-gray-500 text-sm rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5 pl-10 transition-all duration-300" placeholder="Chỉ chứa A-Z và 2-7" required>
                </div>
            </div>
        </div>

        <!-- Khu vực hiển thị kết quả -->
        <div id="output" class="space-y-4 pt-4 text-center hidden">
            <div class="relative">
                <p id="otpCode" class="text-5xl font-mono tracking-widest text-white bg-black/20 rounded-lg py-4 cursor-pointer transition-all duration-300 hover:bg-black/40 hover:scale-105" title="Nhấp để sao chép">
                    ------
                </p>
                <span id="copyFeedback" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-semibold text-gray-900 bg-cyan-300 px-4 py-2 rounded-md hidden pointer-events-none shadow-lg">Đã sao chép!</span>
            </div>
            <div class="w-full bg-white/10 rounded-full h-2.5">
                <div id="progressBar" class="bg-gradient-to-r from-indigo-500 to-cyan-500 h-2.5 rounded-full"></div>
            </div>
            <p class="text-sm text-gray-400">Mã mới sau <span id="timeLeft" class="font-medium text-white">30</span> giây</p>
        </div>
        
        <p id="errorMessage" class="text-center text-red-400 font-medium h-5"></p>
        <p class="text-xs text-gray-500 mt-4 text-center">
                Create by Kiên Phạm.
            </p>
    </div>

    <script>
        // Lấy các phần tử HTML cần dùng
        const secretKeyInput = document.getElementById('secretKey');
        const outputDiv = document.getElementById('output');
        const otpCodeP = document.getElementById('otpCode');
        const timeLeftSpan = document.getElementById('timeLeft');
        const progressBar = document.getElementById('progressBar');
        const errorMessageP = document.getElementById('errorMessage');
        const copyFeedback = document.getElementById('copyFeedback');

        let otpInterval = null;
        let copyTimeout = null;

        // Hàm chính để tạo và hiển thị mã OTP
        function generateAndDisplayOtp() {
            if (otpInterval) clearInterval(otpInterval);
            otpInterval = null;

            const secret = secretKeyInput.value.replace(/\s/g, '').toUpperCase();
            
            if (!secret) {
                outputDiv.classList.add('hidden');
                errorMessageP.textContent = '';
                return;
            }

            const base32Regex = /^[A-Z2-7]+=*$/;
            if (!base32Regex.test(secret)) {
                outputDiv.classList.add('hidden');
                errorMessageP.textContent = 'Định dạng không hợp lệ. Chỉ dùng ký tự A-Z và 2-7.';
                return;
            }

            outputDiv.classList.remove('hidden');
            errorMessageP.textContent = '';

            try {
                const totp = new OTPAuth.TOTP({
                    issuer: "Example",
                    label: "Generic",
                    algorithm: "SHA1",
                    digits: 6,
                    period: 30,
                    secret: OTPAuth.Secret.fromBase32(secret),
                });
                
                const updateUI = () => {
                    const token = totp.generate();
                    const timeLeft = 30 - (Math.floor(Date.now() / 1000) % 30);
                    const progressPercentage = (timeLeft / 30) * 100;

                    otpCodeP.textContent = `${token.slice(0, 3)} ${token.slice(3, 6)}`;
                    timeLeftSpan.textContent = timeLeft;
                    progressBar.style.width = `${progressPercentage}%`;
                };

                updateUI();
                otpInterval = setInterval(updateUI, 1000);

            } catch (error) {
                console.error("Lỗi tạo mã OTP:", error);
                outputDiv.classList.add('hidden');
                errorMessageP.textContent = 'Mã bí mật không hợp lệ. Vui lòng kiểm tra lại.';
            }
        }

        // Sự kiện 'input' để tự động tạo mã
        secretKeyInput.addEventListener('input', generateAndDisplayOtp);

        // Sự kiện 'click' để sao chép mã
        otpCodeP.addEventListener('click', () => {
            const code = otpCodeP.textContent.replace(/\s/g, '');
            if (code && code !== '------') {
                const textArea = document.createElement('textarea');
                textArea.value = code;
                textArea.style.position = 'fixed';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    copyFeedback.classList.remove('hidden');
                    if (copyTimeout) clearTimeout(copyTimeout);
                    copyTimeout = setTimeout(() => {
                        copyFeedback.classList.add('hidden');
                    }, 1500);
                } catch (err) {
                    console.error('Không thể sao chép mã:', err);
                }
                document.body.removeChild(textArea);
            }
        });
    </script>
</body>
</html>
